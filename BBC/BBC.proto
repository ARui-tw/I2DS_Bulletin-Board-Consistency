syntax = "proto3";
option go_package = "./";

package BBC;

service Bulletin {
  rpc Post (Content) returns (PostResult) {}
  rpc Read (Empty) returns (ReadResult) {}
}

message Empty {}

message Content {
  string message = 1;
}

message PostResult {
  string message = 1;
}

message ReadResult {
  string message = 1;
  repeated uint32 data = 2;
}
